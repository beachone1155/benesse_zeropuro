<html><head>
<meta charset="utf-8"> <title>課題4</title>
<script>
function baisu(){
	var answer = "";
	for(var i=1;i<=500;i++){
		if(i % 6 == 0){
			answer = answer + i + ":６の倍数<br>";
		}else if(i % 3 == 0){
			answer = answer + i + ":３の倍数<br>";
		}
	}
	document.getElementById("answer").innerHTML = answer;
}
</script>
</head>
<body>
	アルゴリズム課題その２<br><br>
	１〜５００までの整数で６の倍数のときには「６の倍数」と表示し<br>
	３の倍数のときには「３の倍数」と表示してください。<br>
	※６の倍数は３の倍数でもありますが、「６の倍数」を優先します。<br><br>
	<button onclick = baisu();>
	実行！
	</button>
	<div id="answer">ここに答えが出ます</div>

</body>
</html>
